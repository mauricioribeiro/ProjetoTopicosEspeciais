
<div class="signup center-block jumbotron">
	<form role="form">
		<h1>Signup</h1>
		<div class="form-group">
			<label for="username">Usuário</label>
			<input type="text" class="form-control" id="username" ng-model="user.username" placeholder="Usuário">
		</div>
		<div class="form-group">
			<label for="password">Senha</label>
			<input type="password" class="form-control" id="password" ng-model="user.password" placeholder="Senha">
		</div>
		<div class="form-group">
			<label for="extra">Nome</label>
			<input type="text" class="form-control" id="extra" ng-model="user.name" placeholder="Nome">
		</div>
		<button type="submit" class="btn btn-default" ng-click="createUser()">Submit</button>
	</form>
	<a ui-sref="login()">Click here to Login</a>
</div>
